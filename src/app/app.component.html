<div class="container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required minlength="3">
      <div class="text-danger" *ngIf="userForm.controls['username']?.invalid && userForm.controls['username']?.touched">Username is
        required</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required email>
      <div class="text-danger" *ngIf="userForm.controls['email']?.invalid && userForm.controls['email']?.touched">Valid Email is
        required</div>
    </div>

    <div class="form-group">
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" [(ngModel)]="user.gender"> Male
      <input type="radio" id="female" name="gender" value="female" [(ngModel)]="user.gender"> Female
      <div class="text-danger" *ngIf="userForm.controls['gender']?.invalid && userForm.controls['gender']?.touched">Username is
        required</div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="user.phoneNo" name="phoneNumber" required>
      <div class="text-danger" *ngIf="userForm.controls['phoneNo']?.invalid && userForm.controls['phoneNo']?.touched">Valid Phone
        Number is required</div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="user.dateOfBirth" name="dateOfBirth"
        required>
        <div class="text-danger" *ngIf="userForm.controls['dateOfBirth']?.invalid && userForm.controls['dateOfBirth']?.touched">Date
          Of Birth is required</div>
    </div>

    <div class="form-group">
      <label for="course">Course:</label>
      <select name="course" class="form-control form-select" name="course" required [(ngModel)]="user.course">

        <option *ngFor="let course of courses" [value]="course">{{course}}</option>
      </select>
      <div *ngIf="userForm.controls['course']?.invalid && userForm.controls['course']?.touched">Course is required</div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
